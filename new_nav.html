		.pure-u-1-3 a {

}

.pure-u-1-3 a:before, .pure-u-1-3 a:after {

  background-size: 400%;
  width: calc(100% + 4px);
  height: calc(100% + 4px);
  z-index: -1;
  animation: steam var(--d) linear infinite;
}

@keyframes steam {
  0% {
    background-position: 0 0;
  }
  50% {
    background-position: 400% 0;
  }
  100% {
    background-position: 0 0;
  }
}

.pure-u-1-3 a:after {
